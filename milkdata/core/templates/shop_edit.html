{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title is-size-4">Edit Shop</h1>
        <hr>
        <form action="{% url 'shop_edit' shop.pk %}" method="POST">
          {% csrf_token %}
          <div class="field">
            <label for="name" class="label">Shop Name</label>
            <div class="control">
              <input type="text" class="input" name="name" value="{{ shop.name }}" placeholder="Enter name of the shop i.e 1">
            </div>
          </div>
          <div class="field">
            <label for="" class="label">Category</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="category" id="">
                  <option value="1" {% if shop.category == "1" %}selected{% endif %}>Store</option>
                  <option value="2" {% if shop.category == "2" %}selected{% endif %}>Line</option>
                </select>
              </div>
            </div>
          </div>
          <div class="block">
            <div class="buttons">
              <button class="button is-link is-fullwidth">Submit</button>
              <a href="{% url 'shop_index' %}" class="button is-fullwidth is-light">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
