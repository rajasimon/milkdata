{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="level is-mobile">
          <div class="level-left">
            <h1 class="title is-size-4">Shop</h1>
          </div>
          <div class="level-right">
            <a href="{% url 'shop_create' %}" class="button is-link is-outlined">Create</a>
          </div>
        </div>
        <hr>
        <div class="columns is-multiline">
          {% for shop in shops %}
            <div class="column is-3">
              <div class="box">
                <div class="level is-mobile">
                  <div class="level-left">
                    <h1>{{ shop.name }}</h1>
                  </div>
                  <div class="level-right">
                    <a href="{% url 'shop_edit' shop.pk %}" class="button is-small is-warning is-outlined">Edit</a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
