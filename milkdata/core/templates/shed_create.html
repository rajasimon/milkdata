{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="level is-mobile">
          <div class="level-left">
            <h1 class="title is-size-4">Create Shed</h1>
          </div>
          <div class="level-right">
            <a href="{% url 'shed_index' %}" class="button is-link is-outlined">Back to Shed</a>
          </div>
        </div>
        <hr>
        <form action="{% url 'shed_create' %}" method="POST">
          {% csrf_token %}
          <div class="field">
            <label for="name" class="label">Shed Name</label>
            <div class="control">
              <input type="text" class="input" name="name" placeholder="Enter shed name i.e 1">
            </div>
          </div>
          <div class="block">
            <button class="button is-link">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
